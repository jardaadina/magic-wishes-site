<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h1>Feeback Form</h1>
  <label for="">Name</label>
  <input id="name" name="name" type="text" placeholder="Name" ngModel />
  <label for="">Email</label>
  <input id="email" name="email" type="text" placeholder="Email" ngModel />
  <label for="">Feedback</label>
  <textarea
    name="feedback"
    id="feedback"
    placeholder="Tell us about your experience"
    ngModel
  ></textarea>
  <label for="">Additional Comments</label>
  <textarea
    name="comment"
    id="comment"
    placeholder="What should we improve"
    ngModel
  ></textarea>
  <button>Submit Feedback</button>

  @if(invalidForm() == 1){
  <div style="color: red">
    <p>You need to fullfill all fields</p>
  </div>
  }
</form>
